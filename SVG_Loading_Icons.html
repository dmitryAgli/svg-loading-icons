	<script>

		//Fat rects
		singleSpin8('#rect_1',"rect");
		multiSpin8('#rect_2',"rect");
		reverseSpin8('#rect_3',"rect");

		//Fat circles
		singleSpin8('#circle_4',"circle");
		multiSpin8('#circle_5',"circle");
		reverseSpin8('#circle_6',"circle");

		//Small rects
		singleSpin16('#rect_7',"rect");
		multiSpin16('#rect_8',"rect");
		reverseSpin16('#rect_9',"rect");

		//Small circles
		singleSpin16('#circle_10',"circle");
		multiSpin16('#circle_11',"circle");
		reverseSpin16('#circle_12',"circle");


		function singleSpin8(id,elemType) {
			
			var elementsName = "" + id + ">" + elemType + "";
			var $elements = $(elementsName);

			tlime = new TimelineMax({repeat:-1});
			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.1, {
				opacity: 1,
				delay: -0.1,
				}, 0.1)
			);

			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.1, {
		 		opacity: 0.2,
		 	}, 0.1), 
			);

			var firstEl = $elements.toArray()[0];

			tlime.insert(TweenMax.fromTo(firstEl,0.1,{
				opacity: 0.2
				},{
				opacity: 1,
				delay: 0.7
				}	
			))
		}

		function singleSpin16(id,elemType) {
			
			var elementsName = "" + id + ">" + elemType + "";
			var $elements = $(elementsName);

			tlime = new TimelineMax({repeat:-1});
			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.05, {
				opacity: 1,
				delay: -0.05,
				}, 0.05)
			);

			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.05, {
		 		opacity: 0.3,
		 	}, 0.05), 
			);

			var firstEl = $elements.toArray()[0];

			tlime.insert(TweenMax.fromTo(firstEl,0.05,{
				opacity: 0.3
				},{
				opacity: 1,
				delay: 0.75
				}	
			))
		}

		function multiSpin8(id,elemType) {
			
			var elementsName = "" + id + ">" + elemType + "";
			var $elements = $(elementsName);

			tlime = new TimelineMax({repeat:-1});
			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.1, {
					opacity: 1,
					delay: 0.05,
				}, 0.1)
			);

			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.1, {
			 		opacity: 0.2,
			 		delay: 0.2
			 	}, 0.1), "-=0.2"
			);
		}

		function multiSpin16(id,elemType) {
			
			var elementsName = "" + id + ">" + elemType + "";
			var $elements = $(elementsName);

			tlime = new TimelineMax({repeat:-1});
			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.05, {
					opacity: 1,
					delay: 0.1,
				}, 0.05)
			);

			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.05, {
			 		opacity: 0.3,
			 		delay: 0.05
			 	}, 0.05), "-=0.1"
			);
		}

		function reverseSpin8(id,elemType) {
			
			var elementsName = "" + id + ">" + elemType + "";
			var $elements = $(elementsName);

			tlime = new TimelineMax({repeat:-1, yoyo:true});

			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.1, {
					opacity: 1,
					delay: 0.1
				}, 0.1)
			);
		}

		function reverseSpin16(id,elemType) {
			
			var elementsName = "" + id + ">" + elemType + "";
			var $elements = $(elementsName);

			tlime = new TimelineMax({repeat:-1, yoyo:true});

			tlime.insert(TweenMax.staggerTo($elements.toArray(), 0.05, {
					opacity: 1,
					delay: 0.1
				}, 0.05)
			);
		}

	</script>
